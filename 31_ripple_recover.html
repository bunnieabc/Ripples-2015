		<body>
		<h1>News Test</h1>
		
		<script type="text/javascript">
		
		 var colors=["#CE0000", "#D94600", "#007500", "rgb(255, 200, 180)"];
		
		 var width = 1600,
    		height = 700;
		
		var heart_x=720;
		var heart_y=400;
		var show2 = d3.select("body").append("div").attr('class','show-img2');
		var show = d3.select("body").append("div").attr('class','show-img');
		var svg2 = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
		 var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
		
		
			
	
d3.json("2.json", function(json) {
    /* Define the data for the circles */
    //count branch
	var branch = 0;
	var n = json.nodes.length;
	
	for(var i=0;i<n;i++)
	{
		if(json.nodes[i].Branch>=branch)
		branch = json.nodes[i].Branch;
	}
	branch = branch+1;

	var tmp = new Array(3);
	var count = new Array(3);
	//依照Branch分群
	for(var i=0;i<branch;i++)
	{
		tmp[i] = {'nodes':[]};
		count[i]=0;
	}
	
	for(var i=0;i<branch;i++)
	{
		var t=0;
		for(var x=0;x<n;x++)
		{
			
			if(json.nodes[x].Branch==i)
			{
				tmp[i].nodes.push(json.nodes[x]);
				//alert(i+">"+tmp[i].nodes[t].Name);
				//count[i]++;
				t++;
			}
		}
	}
	//alert(count[0]);
	
		
	//circle	
	for(var t=0;t<branch;t++)
	{
		var t3;
		if(t%2==1)t3=(t+1)/2;
		else t3=(t)/2;
		var g2 = svg2.append('g');
		
		g2.append('circle')
		.attr('cx', heart_x+(Math.cos((t-1)*2*Math.PI/2)*400)*t3)
		.attr('cy', heart_y+(Math.sin((t-1)*2*Math.PI/2)*400)*t3)
		.attr('r', tmp[t].nodes.length*25)
		.style({
			'stroke': colors[t],
			'stroke-width': 3,
			'fill': colors[t],
			'opacity':'0.2'
		});
		
		g2.append('circle')
		.attr('cx', heart_x+(Math.cos((t-1)*2*Math.PI/2)*400)*t3)
		.attr('cy', heart_y+(Math.sin((t-1)*2*Math.PI/2)*400)*t3)
		.attr('r', 6)
		.style({
			'stroke':colors[t],
			'fill':colors[t],
			'opacity':'1'
		})
		
		g2.append('text')
		.style({
			'fill':colors[t],
			'font-size': '30px',
			'display':'block',
			'opacity':0.4
		})
		.attr('x', heart_x+(Math.cos((t-1)*2*Math.PI/2)*400)*t3-100)
		.attr('y', heart_y+(Math.sin((t-1)*2*Math.PI/2)*400)*t3)
		.text(tmp[t].nodes[0].Key1+" "+tmp[t].nodes[0].Key2+" "+tmp[t].nodes[0].Key3)
		;
	}
		
	var elem = svg.selectAll("g")
        .data(json.nodes)
	var a = Math.cos(Math.PI/4);
	var b = Math.sin(2 * Math.PI/6);
	//alert(a+"<>"+b);
	
	
	
	
	var elemEnter = elem.enter()
	.append("a")
	.attr("xlink:href", function(d){ return  d.Link })
	.attr("target","_blank")
	.append("g")
	.attr("class",function(d){return "s"+d.Number1 })
	.attr("id",function(d){return "p"+d.Branch })
	.attr("transform", function(d){
		if(d.Number1==1)return "translate("+(heart_x)+","+(heart_y)+")";
		count[ d.Branch ]++;
		var t3, relate;
		if( d.Branch%2 == 1)t3 = ( d.Branch + 1 ) / 2;
		else t3 = (d.Branch) / 2
		if(d.Branch == 0)relate = d.Relate;
		else relate = d.Relate2;
		//if(d.Branch==0)
		return "translate("+( heart_x + (Math.cos((d.Branch-1) * 2 * Math.PI / 2 ) * 400)* t3 +
				Math.cos(count[d.Branch] * Math.PI * 2 / tmp[d.Branch].nodes.length -1 )*
				( tmp[d.Branch].nodes.length * 25 -(relate) * tmp[d.Branch].nodes.length * 25)) + ","
				+( heart_y + (Math.sin(( d.Branch-1 ) * 2 * Math.PI / 2) * 400) * t3 +
				Math.sin( count[d.Branch] * Math.PI * 2 / tmp[d.Branch].nodes.length -1 )*
				( tmp[d.Branch].nodes.length * 25 -(relate) * tmp[d.Branch].nodes.length * 25)) + ")";
	})
	.on("mouseover", function() {
		 var c1 = d3.select(this).attr("id");
		 var f1='#000';
		 
		 for(var i = 0; i < branch; i++)
		 {
			var str5 = "p" + i;
			if(c1 == str5)f1=colors[i];
		 }
		 d3.select(this).select("circle").style({'fill':f1,'opacity':'0.4'});
		 d3.select(this).select("text").style({'opacity':'1'});
		 d3.select(this).select("line").style({'opacity':'0.8'});
		 d3.select(this).append("text").attr('class','tooltip')
		 .attr("dy", function(d){return -20})
		 .style({'display':'block','left':'100px','top':'100px;','fill':f1})
		 .html(function(d){return "Likes : "+d.Like});
	}) 
	.on("mouseout", function() {
		d3.select(this).select("circle").style({'fill':'none','opacity':'0.5'});
		d3.select(this).select("line").style({'opacity':'0.1'});
		d3.select(this).select("text").style({'opacity':'0.1'});
		d3.select(this).select(".tooltip").remove();
	}) 
	//LOOP FOR TIME
	
	for(var i = 0 ; i < branch ; i++)
	{
		count[i]=0;
	}
	var j = 0, firstX = 0,firstY = 0;
	
	var rec_j=json.nodes[j].Day;
	show_img();
	svg.on("click", function() {
		for(j; j < n ;)
		{
			var class_str = ".s"+(j+1);	
			var color_out;
			var c2 = d3.select(class_str).attr("id");
			for(var h = 0; h < branch ; h++)
			{
				var str3 = "p"+h;
				if(c2==str3)color_out=colors[h];
			}

			for (var i = 1; i < 5; ++i) {
			if(i<4)
			{
				 var circle = d3.select(class_str).append("circle")
					.attr("r", 0)
					.style("stroke-width", 5 / (i))
					.style({
						'fill': color_out,
						'opacity':0.5
					})
					.transition()
					.delay(Math.pow(i, 2.5) * 50)
					.duration(4000)
					.ease('quad-in')
					.attr("r", function(d){return d.Like/500+20} )	
					.style("stroke-opacity", 0)
					.style({
						'fill': color_out,
						'opacity':0
					})
					.each("end", function () {
						 d3.select(this).remove();
					 });
				
				var text1 = d3.select(class_str).append("text")
					.style({
						'fill': color_out,
						'font-size': '10px',
						'text-align':'center',
						'opacity':'0.5',
						'z-index':'100px',
						'width':'80px'
					})
					.html(function(d){ return  d.Date2+d.Name +"</a>" })
					.call(wrap)
					.transition()
					.delay(Math.pow(i, 2.5) * 50)
					
					.duration(4000)
					.ease('quad-in')
					.style({
						'fill': color_out,
						'font-size': '10px',
						'text-align':'center',
						'opacity':'0',
						'display':'block',
						'z-index':'100px',
						'width':'80px'
					})
					.each("end", function () {
						 d3.select(this).remove();
					 });
					 
			}
			else
			{
				
				var circle = d3.select(class_str).append("circle")
				.attr("r", 0)
				.style("stroke-width", 5 / (i))
				.style({
					'fill': color_out,
					'opacity':0
				})
				.transition()
				.delay(Math.pow(i, 2.5) * 50)
				.duration(4000)
				.ease('quad-in')
				.attr("r", function(d){ return d.Like/500+20 } )	
				.style({
					'stroke': color_out,
					'fill': 'none',
					'opacity':'0.7'
				})
				.style("stroke-opacity", 0.8)
				.attr("xlink:href", function(d){ return  d.Link })
				
				//alert(c2);
				var circle2 = d3.select(class_str).append("circle")
				.style({
					'fill': color_out,
					'opacity':0
				})
				.attr("r", 0)
				.style("stroke-width", 5 / (i))
				
				.transition()
				.delay(Math.pow(i, 2.5) * 50)
				.duration(4000)
				.ease('quad-in')
				.attr("r", 3 )	
				.style({
					'stroke': color_out,
					'fill': color_out,
					'opacity':'0.6'
				})
				.style("stroke-opacity", 0.8)	
				
				
				var line2 = d3.select(class_str).append("line")
				.attr("r", 0)
				.style("stroke-width", 5 / (i))
				.style({
					'stroke': color_out,
					'opacity':0.2
				})
				.transition()
				.delay(Math.pow(i, 2.5) * 50)
				.duration(4000)
				.ease('quad-in')
				.attr('x1', 0).attr('y1', 0)
				.attr('x2', function(d){
					if(d.Branch==0 && firstX==0){firstX=1;return 0;}
					else count[d.Branch]++;
					var t3,relate;
					if(d.Branch%2==1)t3=(d.Branch+1)/2;
					else t3=(d.Branch)/2
					if(d.Branch==0)relate=d.Relate;
					else relate=d.Relate2;
					return (-1)*( 
					Math.cos(count[d.Branch]*Math.PI*2/tmp[d.Branch].nodes.length-1)*
					(tmp[d.Branch].nodes.length * 25 -(relate) * tmp[d.Branch].nodes.length * 25))
				})
				.attr('y2', function(d){
					if(d.Branch==0 && firstY==0){firstY = 1;return 0;}
					var t3,relate;
					if(d.Branch%2==1)t3=(d.Branch+1)/2;
					else t3=(d.Branch)/2
					if(d.Branch==0)relate=d.Relate;
					else relate=d.Relate2;
					return (-1)*(
					Math.sin(count[d.Branch] * Math.PI*2/tmp[d.Branch].nodes.length-1)*
					(tmp[d.Branch].nodes.length * 25 -(relate) * tmp[d.Branch].nodes.length * 25))
				})
				.style({
					'stroke': color_out,
					'opacity':'0.05'
				})
				.style("stroke-opacity", 0.8)
				
				var text1 = d3.select(class_str)
				.append("text")
				.style({
					'fill': color_out,
					'font-size': '10px',
					'text-align':'center',
					
					'z-index':'100px',
					'width':'80px'
				})
				.html(function(d){ return  d.Date2 +d.Name +"</a>" })
				.call(wrap)
				.transition()
				.delay(Math.pow(i, 2.5) * 50)
				.style({
					'fill': color_out,
					'font-size': '10px',
					'text-align':'center',
					'opacity':'0.1',
					'display':'block',
					'z-index':'100px',
					'width':'80px'
				})
				.duration(4000)
				
			
			}
			
		}
			j++;
			
			if(j >= n)break;
			if(json.nodes[j].Day==rec_j)continue;
			else 
			{
				rec_j=json.nodes[j].Day;
				break;
			}
		}
	})
	var rec_day=0,j2=0;
		function show_img(){
			$("svg").click(function() {
				rec_day++;
				var str_img="<div class='out'>"+"<h2>" + json.nodes[j2].Date2+"</h2>";
				while(json.nodes[j2].Day==rec_day)
				{
					str_img = str_img + "<div class='show-block' style='color:"+colors[json.nodes[j2].Branch]+"'>";
					var img= "img/"+json.nodes[j2].Text+".jpg";
					str_img = str_img + "<img src=" + img + ">" +
					"<div class='show-data'>"+"<b>" +json.nodes[j2].Name+"</b>"+"<br>" +
					"讚數:" + json.nodes[j2].Like + "<br>" +
					"</div>";
					j2++;
					str_img = str_img + "</div>";
				}
				str_img = str_img + "</div>";
				
				$(".show-img").html(str_img).css("padding-bottom","20px")
				.css("padding-left","30px");
			});
		}
	
	
	
   function wrap(text) {
		if(j<=n)
		{
			var test2=text.text().length;
			var str3=text.text();
			//alert(str3);
			var line=test2/8+1;
			if(test2>8)
			{
				var str_out="";
				for(var x=0;x<line;x++)
				{
					if(x==line-1)
					{
						tr_out =str_out+ "<tspan x='30' dy='1em' dx='-20'>"+str3.substring(x*8,length)+"</tspan>";
					}
					else str_out =str_out+ "<tspan x='30' dy='1em' dx='-20'>"+str3.substring(x*8,8*(x+1))+"</tspan>";
				}
				text.html(str_out);
			}
		}
	};
})
